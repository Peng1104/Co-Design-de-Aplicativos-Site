<!DOCTYPE html>
<html lang="zxx">

  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link href="assets/css/reset.css" rel="Stylesheet">
    <link href="assets/css/style_base.css" rel="Stylesheet">
    <link href="assets/css/style_categoria.css" rel="Stylesheet">
    <script src="assets/js/codes.js"></script>
    <script src="assets/js/script_categoria.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>  
  <body>
    <div class="tela">
      <div class="bloco1">
        <header class = "header">
          <a href="index.html">
            <img class="img_menu" src="https://picsum.photos/60/60/?random" alt="Imagem para voltar ao index">
          </a>
          <div class = "container">
            <img class="img_perfil" src="https://picsum.photos/120/120/?random" alt="Imagem de Perfil">
            <h1 class="name"> ienseS onulA</h1>
          </div> 
        </header>

        <div class="subbloco1">
          <h2 class="h2_b1">
            {{this}}
          </h2>
          <p class="texto1">
            {{categoria}}
          </p>
        </div>

        <figure class="subbloco2">
          <img class="img_trabalho" src="https://picsum.photos/860/400/?random" alt="Imagem da Categoria">
        </figure>
      </div> 

      <div class="bloco2">
        <h2 class="h2_b2">
          Meus Projetos
        </h2>
        <div class = "projetos">
          {{#each projetos}}

          <div class = "PP">
            <div class = "Pblock">
              <h2 class = "h2_b3">
              {{@key}}
              </h2>
              <div class = "Pflex">
                  <a href = "projeto.html?categoria=qual_categoria&projeto={{@key}}">
                    <img class ="pro_img" src="assets/img/categoria/qual_categoria/{{@key}}.png" alt="Imagem do Projeto">
                  </a>
                  <p class="texto2">
                    {{this.descricao}}
                  </p>
              </div>
            </div>
          </div>

          {{/each}}
        </div>
      </div>
      <div class="contatos">
        <p class="contatos_text">
          | CONTATOS | email: askhdfasiubnfpas@gmail.com | telefone: (99)9999-9999 | endereço: rua sanbdasbçd, numero 999 | CEP: 754896547 |
        </p>
      </div>
    </div>
  </body>
</html>

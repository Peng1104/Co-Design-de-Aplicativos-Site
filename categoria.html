<!DOCTYPE html>
<html lang="zxx">

  <head>
    <title>Físico</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link href="assets/css/reset.css" rel="Stylesheet">
    <link href="assets/css/style_categoria.css" rel="Stylesheet">
    <script src="assets/js/codes.js"></script>
    <script src="assets/js/script_categoria.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>  
  <body class="body">
    <div class="blocos">
      <div class="bloco1">
        <header class="logo">
          <img class="img_index" src="https://picsum.photos/60/60/?random" alt="Imagem para voltar ao index">
          <img class="img_perfil" src="https://picsum.photos/120/120/?random=1" alt="Imagem do perfil">
          <h1 class="autor_name"> ienseS onulA</h1>
        </header>
        <div class="categoria">
          <img class="img_categoria" src="https://picsum.photos/120/120/?random=2" alt="Imagem da Categoria">
          <h2 class="nome_categoria">FISICO</h2>
          <p class="descricao_categoria">
              {{categoria}}
          </p>
        </div>
      </div>
      <div class="bloco2">
        <header class="titulo">
          <h1 class="txt_titulo">- MEUS PROJETOS -</h1>
        </header>
        <div class="projetos">
          {{#each projetos}}
          <div class="projeto">
            <h2 class="titulo_projeto">
              {{@key}}
            </h2>
            <a href="projeto.html"><img class="img_projeto" src="https://picsum.photos/120/120/?random=3" alt="Imagem do Projeto">
            </a>
            <p class="txt_projeto">
              {{this.descricao}}
            </p>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="contato">
      <p class="contato_txt">
          | CONTATOS | email: askhdfasiubnfpas@gmail.com | telefone: (99)9999-9999 | endereço: rua sanbdasbçd, numero 999 | CEP: 754896547 |
    </p>
    </div>
    <div class="index_sub">
    </div>
  </body>
</html>

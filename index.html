<!DOCTYPE html>
<html lang="zxx">

  <head>
    <title>Portfólio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style_base.css" rel="Stylesheet">   
    <link href="assets/css/style_index.css" rel="stylesheet">
    <script src="assets/js/codes.js"></script>
    <script src="assets/js/script_index.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="tela">
      <div class="bloco1">
        <header class = "header">
          <a href="index.html">
            <img class="img_menu" src="assets/img/header/menu.jpg" alt="Imagem para voltar ao index">
          </a>
          <div class = "container">
            <img class="img_perfil" src="assets/img/header/perfil.jpg" alt="Imagem de Perfil">
            <h1 class="name"> ienseS onulA</h1>
          </div> 
        </header>

        <div class="subbloco1">
          <h2 class="h2_b1">
            QUEM SOU EU
          </h2>
          <p class="texto1">
            Estes são os projetos que desenvolvi durante minha longa vida cheia de aventuras e peripécias
          </p>
        </div>

        <figure class="subbloco2">
          <img class="img_trabalho" src="assets/img/categoria/digital/portfolio.png" alt="Imagem do Portfólio">
        </figure>
      </div>

      <div class="bloco2">
        <h2 class="h2_b2">
          Categorias
        </h2>
        {{#each this}}

        <figure class = "projetos">
          <a href="categoria.html?categoria={{@key}}">
            <img class="image-categoria" src="assets/img/categoria/{{@key}}/categoria.png" alt="Imagem da Categorias">
          </a>
          <div class="box-categoria">
            <h3 class="titulo-categoria">
              {{@key}}
            </h3>
            <p class="texto-categoria">
              {{this.categoria}}
            </p>
          </div>
        </figure>

        {{/each}}
      </div>

      <div class="contatos">
        <p class="contatos_text">
          | CONTATOS | email: askhdfasiubnfpas@gmail.com | telefone: (99)9999-9999 | endereço: rua sanbdasbçd, numero 999 | CEP: 754896547 |
        </p>
      </div>
    </div>
  </body>
</html>
